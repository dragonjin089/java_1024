<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery.min.js"></script>
  <style>
  .box{
    width:100px; height: 100px ; background-color: red;
    position: relative;
  }    
    
  </style>
</head>


<body>
  <div>
    <button class="btn">버튼</button>
  </div>
  <div class="box"></div>
  <script>
    /*
    ${selector}.animate({params},speed,callback);
    -{params} : 애니메이션을 적용 시킬 css 속성과 값들로 이루어진 객체
      -css 속성명에 - 가 있는 경우는 -를 없에고 카멜표기법으로 하던지, '속성명'으로 작성 
    - speed : 애니메이션 실행시간 단위 ms 
    - callback : 애니메이션 종료 후 실행할 함수 
    */
$('.btn').click(()=>{
  $('.box1').animate({
    // left : '200px',
    marginLeft: '200px'
    // 'margin-left':'200px'
  },1000, function(){
    $(this).animate({
      'margin-left' : 0
    }, 1000);
  });
});

let cssBefore = {};
let cssAfter = {};


  $('.box1').animate(cssAfter,1000,function(){
    $(this).animate(cssBefore,1000);
  });
});


    // let a = []//배열 
    // let b = {
    //   name1 : '값1',
    //   name2 : '값'
    // }
  </script>
</body>
</html>
