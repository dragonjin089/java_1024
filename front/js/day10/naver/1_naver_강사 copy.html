<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NAVER</title>
</head>
<style>
	*{padding: 0px; margin: 0px;}
	ul,ol{list-style: none;}
	a{text-decoration: none;}

	#body{min-width: 1190px;}
		.inner-container{
			width: 1130px; margin: 0 auto;  padding: 0 30px;
			font-family: -apple-system,BlinkMacSystemFont,"Malgun Gothic","맑은 고딕",helvetica,"Apple SD Gothic Neo",sans-serif;
			line-height: 16px; font-size: 12px; color: #202020;
		}
		

div{
	display:block;

} 




	.box-search{
		position: relative;
		height: 160px;
	}
	.box-search .box-service{
		/* box-search안 box-service  */
		position: absolute; right: -3px; top:12px;
	}
	.box-search .link-start-page{
		font-size: 11px; color:#404040; float: left;
	}
	.box-search .link-start-page:hover{
		text-decoration: underline;
	}
	.box-search .link-start-page::after{
		/* inline 크기조절 불가  */
		content: ''; width: 26px; height:26px; display: inline-block;
		background-position: -382px -213px;
		vertical-align: top;
		margin: -3px 0 0 -3px;
	}
	.box-search .link-start-page::after{
		background-image: url(img/img1.png);
		background-size: 442px 428px;
	}






/* icon 이미지 */
	.img1::after, .ico_jrnaver.img1, .ico_happybin.img1, .ico_submit.img1, 
	.icon-search.img1, .icon-auto-complete.img1, .icon-kbd.img1, .icon-naver-logo.img1,
	.icon_mail.img1, .icon_tv.img1, .icon_shoplive.img1, .icon_mail.img1, .icon_shop.img1{
		background-image: url(img/img1.png);
		background-size: 442px 428px;
	}
	






	/* 쥬니버네이버 */
	.box-search .link-jrnaver{
		float: left;
	}
	.box-search .link-jrnaver .ico_jrnaver{
		display: inline-block;
		width:60px; height: 10px;
		background-position: -264px -296px;
		background-repeat: no-repeat;
		/* 글자높이  */
		/* 한개라서 의미 없음  */
		vertical-align: top;
		margin: 3px; 
		
	}
	/* .box-search .link-jrnaver .ico_jrnaver{
	 background-image: url(img/img1.png);
	 background-size: 442px 428px;
 }  */

	.box-search .link-jrnaver .ico_jrnaver:hover{
		display: inline-block;
		width: 60px;
		height: 10px;
		background-position: -326px -296px;
		background-repeat: no-repeat;
		vertical-align: top;
	}



.box-search .icon-bar{
	float: left; width: 1px; height: 1px; margin: 3px 7px;
	background: #e4e8eb;
}


/* 시각장애인 글자처리  */
	.blind{
		position: absolute;
		width: 1px; height: 1px; margin: -1px; 
		overflow: hidden;
	}

/* 해피빈 */
.box-search .link_happybin{
	float: left;
	margin-left: 6px;
}
	.box-search .link_happybin .ico_happybin{
		display: inline-block;
		width: 34px;
		height: 11px;
		background-position: -365px -245px;
		vertical-align: top;
		margin: 3px 3px 2px;
	}
	/* .box-search .link_happybin .ico_happybin{
		background-image: url(img/img1.png);
	 background-size: 442px 428px;
	}  */
	
	.box-search .link_happybin .ico_happybin:hover{
    background-position: -380px -199px;
	}
	
/* 검색창 */
/* line-height는 높이랑 비슷함  */
/* outline 인풋태그 클릭시 테두리 */

.box-search .input-search{
	width: 444px; height: 24px; padding: 13px 15px;
	margin: 1px; background-color: #fff; font-size: 18px;
	line-height: 24px; color: #000; font-weight: bold; outline: 0;
	border: 0;
}
/* 박스의 높이를 안줘서 위로 쳐져있음  */
/* 네이버는 패딩 시작해서 268px  */
.box-search .box-search-area{
	position: absolute;
	top: 50%;
	left:238px;
	margin: -28px;
}
.box-search .form-search{
	width: 582px; height: 52px; border: 2px solid #19ce60;
	border-radius: 2px; 
}
/* 버튼 */
.box-search .btn-search{
	position: absolute; top: 0; right: 0; bottom: 0;
	width: 56px; background: #19ce60; border: 0; outline: 0;
	border-radius: 0 2px 2px 0;
	cursor: pointer;
}
/* 네이버는 vertical-align top */
.box-search .icon-search{
	width: 22px; height: 22px; display: inline-block;
	vertical-align
	: top; background-position: -420px -24px;
}

.box-search .btn-auto-complete{
	position: absolute; top: 0; bottom: 0; right: 64px;
	width: 22px;
}
.box-search .icon-auto-complete{
	display: inline-block; width: 10px; height: 5px;
	background-position: -158px -151px;
	position: absolute; top: 50%; left: 50%;
	margin: -2px 0 0 -5px;
}

.box-search .btn-kbd{
	position: absolute; top: 0; bottom: 0; right: 84px;
	width: 36px;
}
.box-search .icon-kbd{
	display: inline-block; width: 20px; height: 12px;
	background-position: -398px -267px;
	position: absolute; top: 50%; left: 50%;
	margin: -6px 0 0 -10px;
}

/* 네이버로고  */
.box-search .icon-naver-logo{
	display: inline-block; vertical-align: top;
	width: 222px; height: 52px; background-position: 0 -158px;
}

.box-search .link-naver-logo{
	position: absolute;
	top: 50% ;
	left: -29px;
	margin-top: -32px;
}

.container-search{
	border-bottom: 1px solid #e4e8eb;
}


/* nav 바  */

.container-menu{
	position: relative;
	box-shadow: 0 1px 3px 0 rgb(0 0 0 / 12%);
}

.container-menu .gnb-inner{
	position: relative;
	width: 1130px;
	padding: 0 30px;
	margin: 0 auto;
}


.container-menu .group-nav{
	overflow: hidden; position: relative; padding: 11px 270px 11px 0;
}
.container-menu .list_nav{
	float: left; font-size: 15px; line-height: 30px; font-weight: bold;
	color: #000; letter-spacing: -.3px;
}
.container-menu .list_nav::after{
	content: ""; display: table; table-layout: fixed; clear: both;
}

ul{
	display: block; margin-block-start: 1em; margin-block-end: 1em;
	margin-inline-end: 0px; margin-inline-end: 0px; padding-inline-start: 40px;
}
li{
	display: list-item; margin: 0; padding: 0;
}
.container-menu .list_nav .nav_item{
	float: left;
}

.container-menu .list_nav.type_fix .nav{
	color: #03c75a;
}
.container-menu .list_nav .nav{
	display: block; text-decoration: none;
}

.container-menu .list_nav .nav_item+.nav_item{
	margin-left: 12px;
}
.container-menu .list_nav .shop{
	padding : 5px 0;
}

.container-menu .list_nav .icon_shop{
	width: 24px;
	height: 20px;
	background-position: -76px -386px;
	vertical-align: top;
	content: '';
	display: block;
}
.container-menu .list_nav .shoplive{
	padding : 5px 0;
}
.container-menu .list_nav .icon_shoplive{
	width: 54px;
	height: 20px;
	background-position: -209px -267px;
	vertical-align: top;
	content: '';
	display: block;
}

.container-menu .list_nav .icon_tv{
	display: inline-block;
	width: 12px;
	height: 14px;
	background-position: -256px -212px;
	vertical-align: top;
	margin: 9px 2px 0 0;
}

.container-menu .list_nav .icon_mail{
	display: inline-block;
	width: 21px;
	height: 21px;
	background-position: -420px -75px;
	background-repeat: no-repeat;
	vertical-align: top;
	margin: 3px 9px 0 0;
}
/* favoritemenu */
.container-menu .list_nav+.list_nav{
	margin-left: 12px;
}
</style>
<body>
	<div id="body">
		<div class="container-search">
				<div class="inner-container">
					
					<div class="box-search">
						<!-- 상단 네이버시작페이지로 쥬니버 네이버 해피빈  -->
						<div class="box-service">
							<a href="https://help.naver.com/service/30016/contents/18042?osType=PC&lang=ko" class="link-start-page img1">네이버를 시작페이지로</a>

							<i class="icon-bar"></i>

							<a href="https://jr.naver.com/" class="link-jrnaver">
								<i class="ico_jrnaver img1">
								<span class="blind">쥬니버네이버</span>
								</i>
							</a>

							<a href="https://www.happybean.naver.com" class="link_happybin">
							<i class="ico_happybin img1">
							</i>
								<span class="blind">해피빈</span>
							</a>
						</div>
						<!--  우측 상단 서비스 페이지 구현 완료  -->
						<div class="box-search-area">
								<form action="" class="form-search">
									<input type="text" class="input-search">
									<button class="btn-search">
											<i class="icon-search img1"></i>
											<span class="blind">검색</span>
										</button>

										<a href="#" class="btn-kbd">
											<i class="icon-kbd img1"></i>
											<span class="blind">가상키보드</span>
										</a>

										<a href="#" class="btn-auto-complete">
											<i class="icon-auto-complete img1"></i>
											<span class="blind">자동완성</span>
										</a>
									
								</form>
							</div>
							<!-- 검색창 구현 완료 -->
							<a href="http://www.naver.com" class="link-naver-logo">
								<i class="icon-naver-logo img1"></i>
								<span class="blind">네이버</span>
							</a>
							<!-- 네이버로고 구현 완료  -->

				</div>			
			</div>
		</div>
		<!-- 네이버 1자바  -->
		<div class="container-menu">
			<div class="gnb-inner">
				<div class="group-nav">
					<ul class="list_nav type_fix">
						<li class="nav_item">
							<a href="https//mail.naver.com" class="nav">
								<i class="icon_mail img1"> 
								</i>
								메일
							</a>
						</li>
						<li class="nav_item">
							<a href="https://section.cafe.naver.com" class="nav">카페</a>
						</li>
						<li class="nav_item">
							<a href="https://section.blog.naver.com/" class="nav">블로그</a>
						</li>
						<li class="nav_item">
							<a href="https://kin.naver.com/" class="nav">지식iN</a>
						</li>
						<li class="nav_item">
							<a href="https://shopping.naver.com/" class="nav shop">
								<i class="icon_shop img1"></i>
								<span class="blind">쇼핑</span></a>
						</li>
						<li class="nav_item">
							<a href="https://shoppinglive.naver.com/home" class="nav shoplive">
								<i class="icon_shoplive img1"></i>
								<span class="blind">쇼핑LIVE</span>
							</a>

						</li>
						<li class="nav_item">
							<a href="https://order.pay.naver.com/home" class="nav">Pay</a>

						</li>
						<li class="nav_item">
							<a href="https://tv.naver.com/" class="nav"><i class="icon_tv img1"></i>TV</a>
						</li>
					</ul>
					<ul class="list_nav favorite_list">
						<li class="nav_item">
							<a href="https://dict.naver.com/" class="nav">사전</a>
						</li>
						<li class="nav_item">
							<a href="https://news.naver.com/" class="nav">뉴스</a>
						</li>
						<li class="nav_item">
							<a href="https://finance.naver.com/" class="nav">증권</a>
						</li>
						<li class="nav_item">
							<a href="https://land.naver.com/" class="nav">부동산</a>
						</li>
						<li class="nav_item">
							<a href="https://map.naver.com/" class="nav">지도</a>
						</li>
						<li class="nav_item">
							<a href="https://vibe.naver.com/?from=naver_main&amp;utm_source=naver_main&amp;utm_medium=naver_main_pcweb&amp;utm_campaign=naver_main_redirect" class="nav">VIBE</a>
						</li>
						<li class="nav_item">

							<a href="https://comic.naver.com/" class="nav">웹툰</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container-body"></div>
		<footer class="footer-box"></footer>
	</div>
		
</body>
</html>
