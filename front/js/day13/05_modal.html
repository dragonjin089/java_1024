  <style>
    
    .box-container{
      border-radius: 10px;
      border: 1px solid black; padding: 20px;
    }
    .row{
      display: flex;
      margin-bottom: 20px;
    }
    .box{
      width: 100%; height: 100px; border: 1px solid black;
     border-radius: 10px; 
     text-decoration: none; color: black;
     line-height: 20px; 
     overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 5;
    }
    .box+.box{
      margin-left: 20px;
    }
    .popup-container{
      position : fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.3);
      display: none;
    }
    .popup{
      width: 500px; height: 500px;
      background-color: #fff;
      margin: calc( 50vh - 250px) auto;
      position: relative;
    }
    .popup .btn-close{
position: absolute; top: 0; right: 0;
border: 0; outline: 0; cursor: pointer;
font-size: 30px; background-color: #fff;
    }
    .popup .contents{
    padding-top : 40px;
    }
    .more-btn{
      display: block;
      margin-top: 10px; text-align: center; width: 100%;
      height: 50px; padding: 0; font-size: 30px; border-radius: 10px;
    }
    </style>

  <script>
    
    $(document).on('click','.box1',function(){
      //선택한 박스의 내용을 가져옴 
      let contents = $(this).text();
      // 가져온 내용을 팝업창 컨텐츠에 주가 
      $('.popup .contents').text(contents);
      // 팝업 컨테이너를 보여줌
      $('.popup-container').show();
    })
    
    $('.popup .btn-close').click(function(){
      $('.popup-container').hide();
    })
    
    $('.more-btn').click(function(){
      //문자열로 추가될  요소들을 구성 반복문 이용
      let str = 
      '<div class="row">';
        for(i=0;i<3;i++){
          str+='<a class="box" href="#"></a>';
        }
        str += '</div>';

      //문자열로 구성된 요소들을 추가 
      
      $('this').before(str);
    })
    function popup(obj){
      // 선택한 박스의 내용을 가져옴 
      let contents= $(obj).text();
      //가져온 내용을 컨텐츠에 추가 
      $('.popup .contents').text(contents);
      // 팝업 컨테이너를 보여줌
      $('.popup-container').show();
    }
