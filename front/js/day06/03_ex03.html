<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
			.bg-yellow{
			background-color: yellow;
		}
		.list-menu{
			border:1px solid black; list-style: none; padding: 0 ; margin: 0 10px;
		float: left; width : 500px; height : 48px;
		}
		.container{width:622px; }
		.container::after{
			content:''; clear: both; display: block;
		}
		.btn-prev, .btn-next{
			width: 48px; height: 48px; border: 1px solid black; line-height: 48px;
			text-align: center; text-decoration: none; color: black; 
			float: left;
		}





		.item-menu{
			width: 100px; float: left; height: 48px;
		}
		.item-menu~ .item-menu{
			border-left: 1px solid black; margin-left: -1px;
		}
		.link-menu{
			display: block; text-align: center; line-height: 48px; font-style: 20px;
			text-decoration: none; color: black;
			height: 100%; width: 100%;
		}
		.item-menu.selected{
			background: yellow;
		}
		
		.list-box{
			width : 500px; list-style: none; padding: 0; margin : 10px auto;
			border: 1px solid #000; height: 500px; overflow: hidden;
		}

		.item-box{
			width: 100%; height: 100%; background-color: yellow;
		}
		.item-box:nth-child(2n){
			background-color: blue;
		}
	</style>
</head>
<body>
	

		
		<div class="container">
			<a href="#" class="btn-prev" onclick="moveItem('prev');">&lt;</a>
			<ul class="list-menu" id="menu1">
				<li class="item-menu selected" >
					<a href="" class="link-menu" >엔터</a>
				</li>
				<li class="item-menu">
					<a href="" class="link-menu" >스포츠</a>
				</li>
				<li class="item-menu">
					<a href="" class="link-menu" >자동차</a>
				</li>
				<li class="item-menu">
					<a href="" class="link-menu" >웹툰</a>
				</li>
				<li class="item-menu">
					<a href="" class="link-menu" >경제</a>
				</li>
			</ul>
		<a href="#" class="btn-next"onclick="moveItem('next');" >&gt;</a>
	</div>
<div class="container">
	<ul class="list-box">
		<li class="item-box selected">엔터</li>
		<li class="item-box" hidden>스포츠</li>
		<li class="item-box" hidden>자동차</li>
		<li class="item-box" hidden>웹툰</li>
		<li class="item-box" hidden>경제</li>
	</ul>
</div>
<script>
	let selectedItem =document.querySelector('.item-menu.selected');
	let selectedBox =document.querySelector('.item-box.selected');
	function moveItem(state){
		selectedItem.classList.remove('selected');
		selectedBox.classList.remove('selected');
		// 앞에요소가 없으면 null 리턴 실행안함
		if(state == 'prev' && (selectedItem.previousElementSibling && selectedBox.previousElementSibling)){
			
			selectedItem = selectedItem.previousElementSibling;
			selectedBox = selectedBox.previousElementSibling;
		}
		else if(state == 'next' &&(selectedItem.nextElementSibling && selectedBox.nextElementSibling)){
			selectedItem = selectedItem.nextElementSibling;
			selectedBox = selectedBox.nextElementSibling;
		}
		selectedItem.classList.add('selected');
		selectedBox.classList.add('selected');
		
		}

		let itemList = document.querySelectorAll('.item-menu');
		itemList.forEach((item)=>{
			item.onclick = ()=> {
			selectedItem.classList.remove('selected');
			selectedItem = item;
			selectedItem.classList.add('selected');
			}
		});

		
	
		// document.querySelector('.item-box:nth-child(1)').hidden = true;
		// document.querySelector('.item-box:nth-child(2)').hidden = true;
		// document.querySelector('.item-box:nth-child(3)').hidden = false;

		
</script>

</body>
</html>
