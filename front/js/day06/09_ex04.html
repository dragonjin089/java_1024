<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.container{margin-bottom:30px;}
			.box{
				height: 300px; background-color: yellow;
			}
		.container{
			height : 50px ; width: 300px; border: 1px solid black;
			display: block;
text-align: center; line-height: 50px;
		}
		.box{
			width: 98px; border: 1px solid black; float: left;
			height: 50px; 
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1"><button class="btn-slideDown">1</button></div>
		<div class="box box2"><button class="btn-slideDown">2</button></div>
		<div class="box box3"><button class="btn-slideDown">3</button></div>
	</div>
	<script>
		$('.btn-slideDown').click(()=>$('box3').slideDown());
	</script>
</body>
</html>
