<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>스크롤 </title>
	<style>
		.btn{
			width: 50px; height: 50px; border-radius: 50%; background-color: yellow;
			position:fixed; bottom: 30px; right: 30px;
		}
	</style>
</head>
<body>
<div class="box" style="height : 1000px;" id="box";></div>
<a href="#" class="btn" onclick="example(event);"></a>
<script>

	/*
	pageYOffset, pageXOffset : 브라우저 상관없이 스크롤의 위치를 구함.
	scrollTo(x,y) - x,y로 이동
	scrollBy(x,y) - 현재 위치를 기준으로 상대적으로 x,y 이동 
	*/
	function example(event){
		event.preventDefault();
		// alert(`scrollTop: ${box.scrollTop}`);
		// alert(`scrollTop: ${window.pageYOffset}`);
		// widnow.scrollTo(0,0);
		window.scrollBy(0,10);
	}
</script>
</body>
</html>
