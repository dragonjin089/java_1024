<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        .box{
            padding: 30px; margin-bottom: 30px; border: 1px solid black;
            background-color: yellow;
        }
        .child-box{
            padding: 30px; margin: 30px 0; border: 1px solid black; background-color: gray;

        }
    </style>
</head>
<body>
    <button class="btn btn-append">append</button>
    <button class="btn btn-apeendTo">append To</button>
    <button class="btn btn-prepend">prepend</button>
    <button class="btn btn-prependTo">prependTo</button>
    <button class="btn btn-after">after</button>
    <button class="btn btn-before">before</button>
    <button class="btn btn-empty">empty</button>
    <div class="box base-box">
        
        <div class="child-box">base</div>
    </div>
    <script>
/*
A.append(B)
-a 요소의 마지막 자식 요소 다음에 b 추가'
A.appendTo(B)
- b요소 마지막 자식 요소 다음에 A를 추가 
- b는 요소 /html 코드 
A.append(B) == B.appendTo(A)
A.prepend(B) 
- A 요소의 첫번쨰 자식 요소 앞에 b를 추가 
A.after(B)
- A 요소 다음에 b를 추가 
A.before(B)
- A요소 이전에 B를 추가 
A.remove()
- A요소 포함한 자손 요소 삭제
A.empty()
-A요소의 자손 요소들을 삭제(A요소는 남음)
*/
let appendCount=1;
$('.btn-append').click(function(){
    $('.base-box').append(`<div class="child-box">append${appendCount++}</div>`)
});
$('.btn-appendTo').click(function(){
    $(`<div class="child-box">append${appendCount++}</div>`).appendTo('.base-box');
});
let prependCount =1;
$('.btn-prepend').click(function(){
    $().appendTo('.base-box');$(`<div class="child-box">prepend${prependCount++}</div>`)
});
$('.btn-prependTo').click(function(){
    $(`<div class="child-box">prependTo${prependCount++}</div>`).prepnendTo('.base-box');
});
let before =1;
    $('.btn-before').click(function(){
        $('.base-box').before(`<div class="box">before${beforeCount++}</div>`);
    });

    let after =1;
    $('.btn-after').click(function(){
        $('.base-box').after(`<div class="box">after${afterCount++}</div>`);
    });

    $('.btn-remove').click(funciton(){
        $('.base-box').remove();
    })
    $('.btn-empty').click(funciton(){
        $('.base-box').empty();
    })
    </script>
</body>
</html>
