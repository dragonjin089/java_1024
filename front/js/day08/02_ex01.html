<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<!-- 버튼을 배치하고 , 버튼을 클릭했을때 alert('hello') 가 뜨도록 코드를 작성하세요 -->

	<button class="btn">버튼</button>
<script>
	/*
	- text() : 요소 안의 글자를 가져옴(자손 포함). 대부분 태그에 적용 가능. 단, 단일 태그는 제외 
	- HTML() : 요소 안의 html 코드를 가져옴(자손 포함). 단, 단일 태그는 제외
	- val()  : 요소 안의 value를 가져옴. input 태그, select 태그 , textarea 태그만 가능 

	*/
	$('.btn').click(function(){
		let text = $(this).text();
		alert(text);
	})
</script>
</body>
</html>
