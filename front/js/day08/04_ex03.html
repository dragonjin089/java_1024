<style>
	
	div{
		border: 1px solid black; height: 100px; width: 100px; position: relative;

<body>
	<!-- 
		버튼과 박스를 배치하고, 번튼을 클릭하면 박스가 아래로 100px 천천히 내려가도록
		코드를 작성하세요 .
	 -->
	 <button class="btn">버튼</button><br><br><br>
	 <div></div>
	 <script>
	
		// $('.btn').click(()=>{
		// 	$('div').animate({
		// 		marginBottom : '-500px'
		// 	});
		// });
		$('.btn').click(function(){
			$('div').animate({
				bottom : '-=100px'
			},1000,function(){

			})
		})
	 </script>
</body>
