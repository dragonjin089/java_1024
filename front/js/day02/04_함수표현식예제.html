<body>
	<script>
		/*
		함수 표현식
		let 함수명 = function(변수1,변수2,...){
			구현;
		}
		- 함수 표현식이 선언되기전에 호출이 되면 에러가 발생
		- 함수 선언식은 선언되기전에 호출되도 동작
		*/
// sayHello();
// Uncaught ReferenceError: Cannot access 'sayHello' before initialization
// at 04_함수표현식예제.html:19:1
		let sayHello = function(){
			console.log('hello');
		};
		sayHello();

		function sayName(){
			console.log('홍길동');
		}
		let sayName2 = sayName;
		sayName2();
	</script>
</body>
