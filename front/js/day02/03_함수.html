<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 자바메소드 
		//  리턴타입 메소드명 (자료형 변수명1,){

		// }
		// 자바스크립트 함수 선언방식
		// function 함수명( 변수명 1, 변수명 2, ...){}
		// 
		// -선언된 함수는 어디에서 호출하든 상관없이 호출됨.
		//  -호이스팅

		function sayHello(){
			console.log('hello');
		}
		sayHello();
		// 주어진 두 변수를 더해서 콘솔에 출력 하는 함수 
		function plus(){
			let a=7;
			let b=3;
			console.log(`${a} + ${b} = ${a+b}`);
		}
		plus();

		function plus1(a,b){
		return a+b;
		}
		console.log(plus1(1,2));
		let res = plus1(1,2);
		console.log(res);

		let name = '홍길동';
		showMyName();
		function showName(){
			console.log(name);
		}
		// showName();
		// // 콘솔창에서 전역변수만 확인가능 지역변수 확인불가능 
		// // 비추천 
		// plus1(1,2,3); 
		// // 1+2 = 3 선언되지 않은세번째 매개변수를 없는 변수 취급
		// plus(1); 
		// //필요한 두번째 매개변수 값으로 undefined 가 들어감 

		function showMyName(firstName='길동', lastName ='홍'){
			console.log(`${firstName} ${lastName}`);
		}
		showMyName('꺽정','임');
		showMyName('꺽정');
		showMyName('꺽정',undefined);

		showMyName();


	</script>
</body>
</html>
