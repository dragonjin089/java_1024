<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
	
	// 화살표 함수는 
	// 1. 함수 표현식으로 함수를 만들때 
	// 2. 콜백 함수를 만드는데 익명으로 만들어서 재사용을 하지 않을 때 사용
let callbackTest = function(str, func){
		func(str);
	}
	callbackTest('안녕하세요.', console.log);
	// callbackTest('hi',alert);
	callbackTest('hello',function(){
		console.log('익명함수');
	});
	// 화살표함수
	let arrowFunc = (str, func) => {
func(str);
	};
	debugger
	arrowFunc('arrow: hi', console.log);
	// 함수의 매개변수가 1개이면 () 생략가능, 실행문이 한 줄이면 {} 생략가능 
	let arrowFunc2 = str => console.log(str);
arrowFunc2('arrow2:hi');
let sum = (num1, num2) => num1+ num2; 
console.log(sum(1,2));
	</script>
</body>
</html>
