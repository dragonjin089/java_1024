<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		*{padding : 0; margin: 0;}
		a{text-decoration: none;}
		ul{
			list-style: none;
		}
		.container{
			height: 50px; margin-top: 30px; border: 3px solid black;
			width: 300px; overflow: hidden;
		}
		.list-news{
			width:500%;
		}
		.item-news{
			height: 50px; line-height: 50px; padding-left: 20px;
			background-color: yellow;
			
			float: left;
			width: 20%; box-sizing: border-box;
		}
		.list-news::after{
			content: ''; display: block; clear: both;
		}
		
	</style>
</head>
<body>
	<div class="container">
	<ul class="list-news">
	<li class="item-news"><a href="#" class="link-news">1211</a></li>
	<li class="item-news"><a href="#" class="link-news">23232</a></li>
	<li class="item-news"><a href="#" class="link-news">343434</a></li>
	<li class="item-news"><a href="#" class="link-news">5445454</a></li>
	<li class="item-news"><a href="#" class="link-news">343434</a></li>
	</ul>
</div>

	<script>
	

		setInterval(function(){
			 if(!$('.item-news').first().is(':animated')){

			let width = $('.item-news').innerWidth();
			$('.item-news').first().animate({
		
				marginLeft : `-${width}px`
			
		
		},1200,function(){
			// 첫번쨰 요소를 떼서 ul 태그 자식 요소 끝 다음에 추가 후 style 제거
			// detach();
			// $(this).detach().appendTo('.list-news').attr('style','')
			$(this).detach().appendTo('.list-news').removeAttr('style')
		});
			}
		}, 2000);
	
	</script>
</body>
</html>
