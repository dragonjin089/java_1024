		*{padding : 0; margin: 0;}
		a{text-decoration: none;}
		ul{
			list-style: none;

		.container{
			height: 50px; margin-top: 30px; border: 3px solid black;
			width: 300px; overflow: hidden; position: relative;
		}
		.list-news{
			width:500%;
		}
		.item-news{
			height: 50px; line-height: 50px; padding-left: 20px;
			background-color: yellow;
			
			float: left;
			width: 20%; box-sizing: border-box;
		}
		.list-news::after{
			content: ''; display: block; clear: both;
		}
		
	.btnbox{
		position: absolute; top:-1px; right:-1px; bottom: -1px; background-color: #fff;
	}
	.btnbox::after{
		content: ''; display: block; clear: both;
	}
	.btn-prev, .btn-next{
		border: 1px solid black ; float: left; font-size: 30px; line-height: 50px;
	}
	.btn-next{
		margin-left: -1px;
	}

	</style>
