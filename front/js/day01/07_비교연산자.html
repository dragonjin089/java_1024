<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>비교연산자</title>
</head>
<body>
	<script>
		/* 문자열을 비교할 때 한글자씩 비교 
			- 한글자씩 비교
			- 숫자로 된 문자열은 자동으로 숫자로 변환되는게 아님.
			-숫자를 한글자씩 비교를 해서 비교한 결과를 이용 
			==
			 - 동등연사자
			 - 자료형이 달라도 값만 같으면 됨 

			===
			 - 일치 연산자
			 - 자료형과 값이 같아야됨. 
		*/
		let num1 = '20', num2 = '12' ;
		console.log(`'${num1}' > '${num2}' : ${ num1> num2}`);
		num1 ='3';
		console.log(`'${num1}' > '${num2}' : ${ num1> num2}`);
		// 3과 12에 1을먼저 비교하기때문에 true
		// 문자열 
		console.log(`'1' == 1 " ${'1' ==1}`);
		console.log(`'1' === 1 " ${'1' ===1}`);

		console.log(`null == undefined : ${null == undefined}`);
	</script>
</body>
</html>
