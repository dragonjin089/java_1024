<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자료형예제</title>
</head>
<body>
	<script>
		let num1 =10; 
		console.log(typeof num1);
		//number
		let str ='10.123';
		console.log(typeof str);
		//string
		let str2 = new String('10.123');
		console.log(typeof str2);
		//object
		let num2;
		console.log(typeof num2);
		//undefined
		let obj = null;
		console.log(typeof obj);
		//object null은 객체 
		console.log(num2/2);
		//nan -> 숫자가 아님  
		console.log(typeof(num2/2));
		//number 
		let isEven = true;
		console.log(typeof isEven);
		//boolean
	</script>
</body>
</html>
