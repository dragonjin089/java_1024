<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- label 태그는 주로 input 태그와 함께사용  -->

	<!-- 취미를 선택하는 화면을 구성하세요 . 
	- 운동, 독서 , 음악 감상 , 여행, 쇼핑,낮잠
	-->
	<!-- form 태그 안에서 버튼은 submit -->
	<!-- 최대 3개는 자바스크립트로 사용해야함 . -->

	<!-- label id 생략
	input 태그가 lable 태그 안에 들어가있을시 생략가능  -->
	취미를 선택하세요.(최대 3개) <br>

<form action="">

	<input type="checkbox" name="hobby"value="운동" id="health">
	<label for="health">운동</label><br>
	<input type="checkbox" name="hobby"value="독서" id="read">
	<label for="read">독서</label>
	<br>
	<input type="checkbox" name="hobby"value="음악감상" id="music"> 
	<label for="music">음악감상</label>
	<br>
	<input type="checkbox" name="hobby"value="여행" id="travel"> 
	<label for="travel">여행</label>
	<br>
	<input type="checkbox" name="hobby"value="쇼핑" id="shopping"> 
	<label for="shopping">쇼핑</label>
	<br>
	<input type="checkbox" name="hobby"value="낮잠" id="sleep">
	<label for="sleep">낮잠</label>
	<br>
	<label >
		<input type="checkbox" name="hobby" >런닝
	</label> <br>


<button>
	전송
</button>
</form>
</body>
</html>
