<!-- 비디오 태그 예제 
	controls 넣어줘야 재생 가능함
	autoplay : 자동재생
 -->
<body>
	<video src=https://s3-us-west-2.amazonaws.com/s.cdpn.io/485050/movie.mp4 controls>
		<source>
	</video>

	<video src="../image/movie.mp4" controls autoplay>
	</video> 

	<video controls autoplay>
		<source src="../image/movie.mp4" type="movie.mp4">
	</video>
</body>
</html>
