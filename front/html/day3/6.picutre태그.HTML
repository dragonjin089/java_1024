<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 
			이미지 태그와 유사 
			이미지 태그로 구현 가능 (CSS 활용)
			화면 크기에 따라 보여질 이미지를 다르게 선택 
	 -->

		<!-- source 
		- media : 화면 크기를 지정 
		
	-->
	<!-- 브라우저 가로가 1200px 이상이면 벚꽃.jpg
	브라우저 가로가 1200px 미만이고 800px 이상이면 벚꽃1.jpg
브라우저 가로가 800px 미만이면 벚꽃2.jpg 출력 -->

	<picture>
		<source media="(min-width:1200px)" srcset="../image/벚꽃.jpg">
		<source media="(min-width:800px)" srcset="../image/벚꽃1.jpg">
		<img src="../image/벚꽃2.jpg" alt="벚꽃">
	</picture>
</body>
</html>
