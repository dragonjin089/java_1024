<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<!-- mutiple 다중선택 가능함
서버로 파일을 전송할 때는 enctype을 설정
method를 post 로 설정 
-->
<body>
	<!-- <form action="" enctype="multipart/form-data"> -->
	
		<input type="color" name="color" id=""><br>
		<input type="date" name="date" id=""><br>
		<!-- <input type="datetime" name="datetime" id=""> -->
		<input type="datetime-local" name="datetime-local" id=""><br>
		<input type="time" name="time" id=""><br>
		<input type="month" name="month" id=""><br>
		<input type="week" name="" id=""><br>
		<!-- number 숫자만 입력해야 전송이 가능 문자들을 입력할 수 있지만 전송이안됨
			, 입력창에 옆에 버튼을 통해 숫자를 증가 또는 감소를 시킬수 있음  -->
		
		<input type="number" name="number" min="1" max="9"
		step="2"><br>1
		<input type="range" name="range" min="1" max="10" step="1">10 <br>
		<input type="search" name="search"> <br>
		<input type="submit" value="전송"> 

	</form>
</body>
</html>
