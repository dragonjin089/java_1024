<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		
		.main-menu{
			list-style: none;
		}
		
		.main-list{
			height: 100px; width: 100px; border: 1px solid black;
			
		}
		.open-sub{
			text-decoration: none; color:black;display: block; height: 100%;  
	text-align: center; line-height: 50px; float: none;
		}
		.main-list>.open-sub:hover(:submenu){
			height: 200px; width: 200px; border: 1px solid black; 
		}
		.submenu{
			height: 200px; width: 200px; border: 1px solid black; display: none;
		}


		/*힌트 디스플레이 논 디스플레이 블락 */
	</style>
</head>
<body>
<ul class="main-menu">

	<li class="main-list"><a href="#" class="open-sub"></a>
		<li class="submenu"></li>
	</li>
</ul>
</body>
</html>
