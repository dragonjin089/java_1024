<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* list style 은 position type 합친것*/
		ul{background-color: red; list-style-position: inside; list-style-type: square; list-style: square inside;
		list-style: none;}
		li{background-color: yellow;}
		
	</style>
</head>
<body>
	<ul>
		<li>오후 수업</li>
		<li>저녁</li>
		<li>저녁 수업</li>
	</ul>
</body>
</html>
