<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
			.box{
				width: 300px; height: 300px;
				border : 1px solid black;

			}
			/* box2. 말줄임 자주쓰임 가로의 길이 정해져있어야함 . */
			.box2{white-space: nowrap; text-overflow: ellipsis; overflow: hidden;}
			.box3{white-space: pre;}
			.box4{white-space: pre-line;}
			.box5{white-space: pre-wrap;}
	</style>
</head>
<body>
	<div class="box box1">hello hello hello hello hello hello 
		hello hello hello</div>	
	<div class="box box2">hello hello hello hello hello hello 
		hello hello hello</div>	
	<div class="box box3">hello hello hello hello hello hello 
		hello hello hello</div>	
	<div class="box box4">hello hello hello hello hello hello 
		hello hello hello</div>	
	<div class="box box5">hello hello hello hello hello hello 
		hello hello hello</div>	
</body>
</html>
