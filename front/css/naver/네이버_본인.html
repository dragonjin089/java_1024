<!DOCTYPE html>

<style>
	*{padding: 0px; margin: 0px;}
	ul,ol{list-style: none;}
	a{text-decoration: none;}

	#body{min-width: 1190px;}
		.inner-container{
			width: 1130px; margin: 0 auto;  padding: 0 30px;
			font-family: -apple-system,BlinkMacSystemFont,"Malgun Gothic","맑은 고딕",helvetica,"Apple SD Gothic Neo",sans-serif;
			line-height: 16px; font-size: 12px; color: #202020;
		}
		

div{
	display:block;

} 




	.box-search{
		position: relative;
		height: 160px;
	}
	.box-search .box-service{
		/* box-search안 box-service  */
		position: absolute; right: -3px; top:12px;
	}
	.box-search .link-start-page{
		font-size: 11px; color:#404040; float: left;
	}
	.box-search .link-start-page:hover{
		text-decoration: underline;
	}
	.box-search .link-start-page::after{
		/* inline 크기조절 불가  */
		content: ''; width: 26px; height:26px; display: inline-block;
		background-position: -382px -213px;
		vertical-align: top;
		margin: -3px 0 0 -3px;
	}
	.box-search .link-start-page::after{
		background-image: url(img/img1.png);
		background-size: 442px 428px;
	}











	/* 쥬니버네이버 */
	.box-search .link-jrnaver{
		float: left;
	}
	.box-search .link-jrnaver .ico_jrnaver{
		display: inline-block;
		width:60px; height: 10px;
		background-position: -264px -296px;
		background-repeat: no-repeat;
		/* 글자높이  */
		/* 한개라서 의미 없음  */
		vertical-align: top;
		margin: 3px; 
		
	}
	/* .box-search .link-jrnaver .ico_jrnaver{
	 background-image: url(img/img1.png);
	 background-size: 442px 428px;
 }  */

	.box-search .link-jrnaver .ico_jrnaver:hover{
		display: inline-block;
		width: 60px;
		height: 10px;
		background-position: -326px -296px;
		background-repeat: no-repeat;
		vertical-align: top;
	}



.box-search .icon-bar{
	float: left; width: 1px; height: 1px; margin: 3px 7px;
	background: #e4e8eb;
}




/* 해피빈 */
.box-search .link_happybin{
	float: left;
	margin-left: 6px;
}
	.box-search .link_happybin .ico_happybin{
		display: inline-block;
		width: 34px;
		height: 11px;
		background-position: -365px -245px;
		vertical-align: top;
		margin: 3px 3px 2px;
	}
	/* .box-search .link_happybin .ico_happybin{
		background-image: url(img/img1.png);
	 background-size: 442px 428px;
	}  */
	
	.box-search .link_happybin .ico_happybin:hover{
    background-position: -380px -199px;
	}
	
/* 검색창 */
/* line-height는 높이랑 비슷함  */
/* outline 인풋태그 클릭시 테두리 */

.box-search .input-search{
	width: 444px; height: 24px; padding: 13px 15px;
	margin: 1px; background-color: #fff; font-size: 18px;
	line-height: 24px; color: #000; font-weight: bold; outline: 0;
	border: 0;
}
/* 박스의 높이를 안줘서 위로 쳐져있음  */
/* 네이버는 패딩 시작해서 268px  */
.box-search .box-search-area{
	position: absolute;
	top: 50%;
	left:238px;
	margin: -28px;
}
.box-search .form-search{
	width: 582px; height: 52px; border: 2px solid #19ce60;
	border-radius: 2px; 
}
/* 버튼 */
.box-search .btn-search{
	position: absolute; top: 0; right: 0; bottom: 0;
	width: 56px; background: #19ce60; border: 0; outline: 0;
	border-radius: 0 2px 2px 0;
	cursor: pointer;
}
/* 네이버는 vertical-align top */
.box-search .icon-search{
	width: 22px; height: 22px; display: inline-block;
	vertical-align
	: top; background-position: -420px -24px;
}

.box-search .btn-auto-complete{
	position: absolute; top: 0; bottom: 0; right: 64px;
	width: 22px;
}
.box-search .icon-auto-complete{
	display: inline-block; width: 10px; height: 5px;
	background-position: -158px -151px;
	position: absolute; top: 50%; left: 50%;
	margin: -2px 0 0 -5px;
}

.box-search .btn-kbd{
	position: absolute; top: 0; bottom: 0; right: 84px;
	width: 36px;
}
.box-search .icon-kbd{
	display: inline-block; width: 20px; height: 12px;
	background-position: -398px -267px;
	position: absolute; top: 50%; left: 50%;
	margin: -6px 0 0 -10px;
}

/* 네이버로고  */
.box-search .icon-naver-logo{

	width: 222px; height: 52px; background-position: 0 -158px;
}

.box-search .link-naver-logo{

	top: 50% ;
	left: -29px;
	margin-top: -32px;
}

.container-search{
	border-bottom: 1px solid #e4e8eb;
}


/* nav 바  */
.group-menu>*{
	float: left;
}
.group-menu{
	padding: 11px 270px 11px 0;
}
.group-menu .item-fix-menu{
	float: left;
}
.group-menu .item-fix-menu~.item-fix-menu{
	margin-left: 12px;
}
.group-menu .link-fix-menu, .group-menu .link-favorite-menu{
	color: #03c75a; display: block; font-size: 15px; line-height: 30px;
	font-weight: bold; letter-spacing: -.3px;
}

/* favorite */
.group-menu .item-favorite-menu{

}
.group-menu .link-favorite-menu{
	color: #000;
}

.group-menu .item-favorite-menu{
	float: left;
}
.group-menu .item-favorite-menu~.item-favorite-menu{
	margin-left: 12px;
}





/* 더보기 */
.group-menu .btn-more{

	color: #202020; text-align: right;
}
.group-menu .icon_btn{

	height : 7px;

.group-menu .type_empty{

.group-menu .icon_mail{
	width:21px; height: 21px; display: inline-block;
	background-position: -420px -73px; margin:3px 9px 0 0 ;
	vertical-align: top;
}
.group-menu .shop {
	padding : 5px 0;
}
.group-menu .shop a{
	line-height: 0;
}
.group-menu .icon_shop{
	width: 24px;
	height: 20px;
	background-position: -76px -386px;

	content: '';

}
.group-menu .shoplive{

}
.group-menu .shoplive a{

}
.group-menu .icon_shoplive{

}


.group-menu .icon_tv{

	width: 12px;
	height: 14px;

	vertical-align: top;
	margin: 9px 2px 0 0;

.group-weather{
		position: absolute;

		text-align: right;
		
	}

.container-menu .box-menu{
	position: relative;
}
.container-menu{
	box-shadow: 0 1px 3px 0 rgba(0,0,0,0.12);
}

/* 공통 */
.clearfix::after{
	clear: both; display: block; content: '';
}

/* 시각장애인 글자처리  */
.blind{
		position: absolute;
		width: 1px; height: 1px; margin: -1px; 
		overflow: hidden;
	}

img{

}
	/* icon 이미지 */

 width: 750px; height: 135px;

.box-body .line-top{

.box-body .line-bottom{

.box-body .line-left{

.box-body .line-left{
