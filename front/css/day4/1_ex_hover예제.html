<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
*{padding : 0; margin : 0;}
ul{list-style: none;}
a{text-decoration: none; color: black;}
.menu-item{
	width: 300px ; height : 50px;
	/* 테두리 지정하면 border 안으로 들어옴 서브메뉴와 선이 맞지앟음 */
}
.menu-link{
	display: block; border: 5px solid black; height: 100%; text-align: center;
	line-height: 50px; font-size: 25px; color: white; font-weight: bold;
	/* padding으로 조절가능  */
	
}
.submenu-item{
	height:50px;
}
.submenu-list{
	margin-top: -5px; display: none;
}
.submenu-link{
	display: block; height: 100%; border : 5px solid black;
	font-size: 25px; color: black; font-weight: bold;
	box-sizing: border-box;
}
.submenu-item~.submenu-item{
margin-top: -5px;
}
.menu-item:hover .submenu-list{
	/* 자손 클래스  */
	display: block;
}
	</style>
</head>
<body>
	<ul class="menu-list">
		<li class="menu-item">
			<a href="#" class="menu-link">메뉴1</a>
		
			<ul class="submenu-list">
				<li class="submenu-item">
					<a href="#" class="submenu-link">메뉴1-1</a>
				</li>
				<li class="submenu-item">
					<a href="#" class="submenu-link">메뉴1-2</a>
				</li>
			</ul>

		
		</li>
	</ul>
</body>
</html>
