<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<style>
	/* 블락 태그 :  크기 변경이 가능 ,새라인에서 시작*/
	.box1{width : 50px; height: 50px; background-color: yellow;}
	/* 인라인 태그 : 현재 위치에서 시작, 크기변경이 불가능  */
	.box2{width : 50px; height: 50px; background-color: gray; display: block;}
	/* 인라인 블락 태그 : 크기 변경이 가능하고 현재 위치에서 시작가능 */
	.box3{width : 50px; height: 50px; background-color: blue; color: white;}

</style>

</head>
<body>
	<div class="box1">1</div>
	<span class="box2">2</span>
	<input type="text" class="box3">
</body>
</html>
