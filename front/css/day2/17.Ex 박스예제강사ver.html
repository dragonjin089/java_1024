<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<style>
	/*padding */
.box{height: 100px; width: 100px;}
.box1{float: left; padding: 20px; border: 1px solid green; }
.box2{border:1px solid brown; }

/*margin*/
.box3{float: left; height: 142px; width: 142px; border: 1px solid green;}
.box3>.box4{margin : 20px 20px}
.box4{border: 1px solid black;}
</style>
</head>
<body>
<div class="box box1">
	<div class="box box2">
	</div>
</div>

<div class="box box3">
	<div class="box box4">
	</div>
</div>
</body>


</html>
