<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{
			border: 1px solid black;
			display: flex; 
			flex-direction: row;
			/*flex-wrap: wrap;*/
			justify-content: flex-start;
			
			/* 주축의 끝 지점  */
			height: 500px;
			flex-wrap: wrap;
			align-content: flex-start;
		}
		.box{width: 100px; height: 50px; margin: 10px; 
			background: yellow; float: left;}
			.box:nth-child(2){
				width: 200px; background-color: red; height: 100px;
			}
			.box:nth-child(3){
				width: 300px; background-color: burlywood;
			}

</style>
</head>
<body>
	<div class="container">
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</div>
</body>
</html>
