<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=`, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			width: 300px; height: 300px; background:red;
			overflow: auto;
			/* 퍼블리셔 브라우저별 호환성 체크  */
			/* ie , edge, firefox */
			-ms-overflow-style: none; /*ie, edge*/
			-scrollbar-width: none; /* firefox*/
		}
		/* chrome, safari, opera */
		.box::-webkit-scrollbar{
			display: none;
		}
		.inner-box{
			width: 200px; height: 400px; background: blue;
		}
	</style>
</head>
<body>
	<!-- overflow 속성
		컨텐츠가 요소보다 클 경우 컨텐츠를 보여줄지 말지를 결정하는 속성 
		-visible : 기본값으로 넘어가는 컨텐츠를 보여줌
		-hidden : 넘어가는 속성을 보이지 않게 함
		-scroll : 스크롤이 생겨서 넘어가면 스크롤을 통해 넘어간 부분을 확인
		-auto   : 크지않으면 visible , 크면 scroll로 동작 
	-->
	<div class="box">
		<div class="inner-box"></div>
	</div>
</body>
</html>
