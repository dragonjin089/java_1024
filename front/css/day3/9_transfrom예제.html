<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>

body{perspective: 50px;}
.box{
	width: 300px; height: 100px;
	margin: 100px auto;
	background: red;

}
.box1{transform: translateZ(10px);}
.box2{transform: scale(2,0.5);}
.box3{transform: rotate(90deg);}
.box4{transform: skew(45deg,30deg);}
.box5{transform: rotateY(15deg);
	background:  url(../day3/벚꽃2.jpg);
	background-size: auto 50px;}
	.box6{transform: translateZ(100px) perspective()}
	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<div class="box box4"></div>
	<div class="box box5"></div>
	<div class="box box6"></div>
	
</body>
</html>
