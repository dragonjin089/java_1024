<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
.menu-list{
	list-style: none; padding: 0;
	/* 리스트 타입 안씀 */
	border: 5px solid red;
}
.menu-list::after{
	clear: both; content:''; display: block;
}
.menu-link{
	text-decoration: none; color: black;
	display: block; height: 100%;
	/* 블럭 부모의 100% 한칸이 다눌림 */
	/* 높이까지주면 된다. */
	text-align: center; line-height: 50px;
}
.menu-item{
	float: left; width: 33.33%; height: 50px;
}
.menu-item+.menu-item{
	border-left: 5px solid red; margin-left: -5px; 
} 

	</style>
</head>
<body>
	<nav>
			<ul class="menu-list">
				<li class="menu-item"><a href="http://www.naver.com" class="menu-link">메뉴1</a></li>
				<li class="menu-item"><a href="http://www.daum.net" class="menu-link">메뉴2</a></li>
				<li class="menu-item"><a href="http://www.google.com" class="menu-link">메뉴3</a></li>
			</ul>

		
	</nav>
</body>
</html>
